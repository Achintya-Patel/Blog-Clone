{% extends "blog_app/base.html" %}
{% block content %}
  {% for post in post_list %}
    <div class="post">
      <br>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p class="date">Created: {{ post.create_date|date:'d-m-Y'}}</p>
      <p>{{ post.text|safe|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
